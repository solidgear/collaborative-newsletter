<div>
  <div class="content-heading">
    <h2>{{ 'news.TITLE' | translate }}</h2>
    <button class="btn btn-primary pull-right" routerLink="/news/form">{{ 'news.ADD_BUTTON' | translate }}</button>
  </div>
  <div *ngFor="let new of news" class="col-lg-6">
    <news-card [data]="new" (edit)="editNew($event,data)" (remove)="selectNewToRemove($event,data); removeModal.show()"></news-card>
  </div>
  <div class="modal fade" bsModal #removeModal="bs-modal" [config]="{backdrop: false}" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="removeModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{ 'news.remove.TITLE' | translate }}</h4>
        </div>
        <div class="modal-body">
          {{ 'news.remove.CONTENT' | translate }}
          <div>
            {{newToRemove?.title}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="removeModal.hide()">
            {{ 'common.forms.CANCEL_BUTTON' | translate }}
          </button>
          <button type="button" class="btn btn-danger" (click)="removeNew(); removeModal.hide()">
            {{ 'common.forms.REMOVE_BUTTON' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
